name: greengrocer
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.2
  mask_text_input_formatter: ^2.4.0
  badges: ^2.0.3
  intl: ^0.17.0
  qr_flutter: ^4.0.0
  add_to_cart_animation: ^0.0.7
  fluttertoast: ^8.0.9
  flutter_launcher_icons: ^0.10.0
  shimmer: ^2.0.0
  get: ^4.6.5
  dio: ^4.0.6
  json_annotation: ^4.7.0
  build_runner: ^2.3.0
  freezed: ^2.1.1
  freezed_annotation: ^2.1.0
  flutter_secure_storage: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  json_serializable: ^6.5.1

flutter:
  uses-material-design: true

  assets:
    - assets/fruits/apple.png
    - assets/fruits/guava.png
    - assets/fruits/kiwi.png
    - assets/fruits/mango.png
    - assets/fruits/papaya.png
    - assets/fruits/grape.png
    - assets/images/pix.png

  # fonts:
